<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous">
        
        <link rel="shortcut icon" href="images/logo/Booki@3x.png">
        <link rel="stylesheet" href="style.css">
        <title>Site-Booki</title>
    </head>

    <body>

        <!-- ************* header *************** -->

        <header class="header">
            <a href="index.html"><img class="header__logo" src="images/logo/Booki.png" alt="logo_booki"/></a>
            <nav class="header__nav">
                <a class="header__nav--active" href="#Hebergements-a-Marseille">Hébergement</a>
                <a class="header__nav--hover" href="#Activites-a-Marseille">activité</a>
            </nav>
        </header>

        <!-- ************* sous-header *************** -->

        <section class="sous-header">

            <!-- deux-prase + input -->

            <div class="sous-header__deux-phrases">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>en plein centre ville ou en pleine nature</p>
            </div>
            <div class="sous-header__search">
                <div class="sous-header__search__box-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input class="sous-header__search__input" type="text" value="Marseille, France" placeholder="Marseille, France">
                <button class="sous-header__search__btn">
                    <span class="sous-header__search__btn--rchercher">Rechercher</span>
                    <span class="sous-header__search__btn--ico-recherche">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>


            <!-- Les filtres -->

            <div class="sous-header__filtres">
                <h1 class="sous-header__filtres__h1">
                    Filtres
                </h1>
                <div class="sous-header__filtres__Economique">
                    <span class="sous-header__filtres__Economique__box-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <span class="sous-header__filtres__Economique__mot">Economique</span>
                </div>
                <div class="sous-header__filtres__Familial">
                    <span class="sous-header__filtres__Familial__box-icon">
                        <i class="fas fa-child"></i>
                    </span>
                    <span class="sous-header__filtres__Familial__mot">Familial</span>
                </div>
                <div class="sous-header__filtres__Romantique">
                    <span class="sous-header__filtres__Romantique__box-icon">
                        <i class="fas fa-heart"></i>
                    </span>
                    <span class="sous-header__filtres__Romantique__mot">Romantique</span>
                </div>
                <div class="sous-header__filtres__Animaux">
                    <span class="sous-header__filtres__Animaux__box-icon">
                        <i class="fas fa-dog"></i>
                    </span>
                    <span class="sous-header__filtres__Animaux__mot">Animaux autorisés</span>
                </div>
            </div>

            <!-- paragraphe fin-fitre (info) -->

            <!-- <div class="paragraphe_fin-filtre">
                <i class="fas fa-info"></i>
                <p>
                    Plus de 500 logements sont disponibles dans cette ville</p>
            </div> -->
        </section>

    </body>
</html>
